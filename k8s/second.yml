apiVersion: apps/v1
kind: Deployment
metadata:
  name: second
  labels:
    app: second
spec:
  replicas: 2
  selector:
    matchLabels:
      app: second
  template:
    metadata:
      labels:
        app: second
    spec:
      containers:
        - name: second
          image: patricklindner/second
          ports:
            - containerPort: 3001

---



apiVersion: v1
kind: Service
metadata:
  name: second-service
spec:
  selector:
    app: second
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001